<!DOCTYPE html>
<html>
<head>
    <title>Opentok Quick Start</title>
    <script src="http://static.opentok.com/webrtc/v2.2/js/opentok.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

    <script src="js/lib/jquery.base64.min.js"></script>
    <script src="js/lib/hmac-sha1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/material.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link rel="stylesheet" type="text/css" href="css/material.css">
    <link rel="stylesheet" type="text/css" href="css/material-wfont.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>


<div class="container">
    <h1>Video chat demo!</h1>

    <div class="row">
        <div class="col-md-9">
            <div class="well">
                <div id="publisher" class="center-block"></div>
            </div>

            <h2>Visitors</h2>

            <div class="well">
                <div id="connected">
                </div>
            </div>

            <div class="clearfix"></div>
        </div>

        <div class="col-md-3">
            <section class="module" id="chatWrapper">
                <ol class="discussion well">
                </ol>


                <div class="form-control-wrapper"><textarea class="form-control empty" id="chatInput" rows="3"
                                                            id="textArea"></textarea><span
                        class="material-input"></span></div>
                <span class="input-group-btn">
                                        <button id="sendText" class="btn btn-primary withripple pull-right"
                                                type="button">Send
                                            <div class="ripple-wrapper"></div>
                                        </button>
                                    </span>


            </section>
        </div>
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <div class="form-group has-error">
                    <label class="control-label" for="name_input">Please, enter your name</label>
                    <div class="form-control-wrapper"><input type="text" class="form-control empty" id="name_input"><span class="material-input"></span></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit"  data-dismiss="modal" class="btn btn-primary enter_name_submit">Ok</button>
            </div>
        </div>
    </div>
</div>

<div class="overlay"></div>




<script id="template_message_self" type="x-tmpl-mustache">
<li class="self">
    <div class="messages">
        <span class='username'>{{ username }}</span>

        <p>{{ text }}</p>
    </div>
</li>


</script>

<script id="template_message_other" type="x-tmpl-mustache">
<li class="other">
    <div class="messages">
        <span class='username'>{{ username }}</span>

        <p>{{text}}</p>
    </div>
</li>


</script>


<script src="js/init.js"></script>
<script src="js/helper.js"></script>
<script src="js/main.js"></script>
</body>
</html>
