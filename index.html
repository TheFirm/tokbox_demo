<!DOCTYPE html>
<html>
<head>
    <title>Opentok Quick Start</title>
    <script src="http://static.opentok.com/webrtc/v2.2/js/opentok.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

    <script src="js/lib/jquery.base64.min.js"></script>
    <script src="js/lib/hmac-sha1.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link rel="stylesheet" type="text/css" href="css/material.css">
    <link rel="stylesheet" type="text/css" href="css/material-wfont.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>


<div class="container">
    <h1>Video chat demo!</h1>

    <div class="col-md-9">
        <div class="well">
            <div id="publisher" class="center-block"></div>
        </div>

        <div class="well">
            <div id="connected">
            </div>
        </div>

        <div class="clearfix"></div>
    </div>

    <div class="col-md-3">
        <section class="module" id="chatWrapper">
            <ol class="discussion">
            </ol>

            <textarea id="chatInput"></textarea>
            <button id="sendText">Send</button>

        </section>
    </div>
</div>

<script id="template_message_self" type="x-tmpl-mustache">
<li class="self">
    <div class="messages">
        <span class='username'>{{ username }}</span>

        <p>{{ text }}</p>
    </div>
</li>
</script>

<script id="template_message_other" type="x-tmpl-mustache">
<li class="other">
    <div class="messages">
        <span class='username'>{{ username }}</span>

        <p>{{text}}</p>
    </div>
</li>
</script>


<script src="js/init.js"></script>
<script src="js/helper.js"></script>
<script src="js/main.js"></script>
</body>
</html>
